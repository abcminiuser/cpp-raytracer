scene:
  background: Color(0.1, 0.1, 0.1)

  samplesPerPixel: 150

  camera:
    position: Vector(0, 5, -9)
    target: Origin

    width: 1920
    aspectRatio: 16:9
    verticalFov: 70

    focusDistance: 1.0
    aperture: 0.0

  objects:
    # Big illuminating rectangle behind the camera
    - type: Box
      transform:
        position: Vector(-1e20, -1e20, -50)
        rotation: Zero
        scale: Vector(2e20, 2e20, 1)
      material:
        type: Light
        texture:
          type: Solid
          color: Color(0.85, 0.85, 0.85)

    # Orange light ball to the left behind the camera
    - type: Sphere
      transform:
        position: Vector(-6, 3, -6)
        rotation: Zero
        scale: Vector(2, 2, 2)
      material:
        type: Light
        texture:
          type: Solid
          color: Color(1.4, 0.7, 0)

    # Floor plane
    - type: Plane
      transform:
        position: Vector(0, -1, 0)
        rotation: Zero
        scale: Vector(3, 3, 3)
      material:
        type: Diffuse
        texture:
          type: Image
          path: "Assets/Brick.jpg"
        normals:
          type: Image
          path: "Assets/BrickNormals.jpg"

    # White sphere in "V" group of spheres
    - type: Sphere
      transform:
        position: Vector(-4, 0, 4)
        rotation: Zero
        scale: Vector(2, 2, 2)
      material:
        type: Diffuse
        texture:
          type: Solid
          color: White

    # Checkerboard sphere in "V" group of spheres
    - type: Sphere
      transform:
        position: Vector(-2, 0, 2)
        rotation: VectorDegrees(-15, -15, -15)
        scale: Vector(2, 2, 2)
      material:
        type: Diffuse
        texture:
          type: Checkerboard
          color1: Magenta
          color2: Yellow
          rowsCols: 8

    # Red sphere in "V" group of spheres
    - type: Sphere
      transform:
        position: Vector(0, 0, 0)
        rotation: Zero
        scale: Vector(2, 2, 2)
      material:
        type: Reflective
        polish: 0.90
        texture:
          type: Solid
          color: Red

    # Blue sphere in "V" group of spheres
    - type: Sphere
      transform:
        position: Vector(2, 0, 2)
        rotation: Zero
        scale: Vector(2, 2, 2)
      material:
        type: Reflective
        polish: 0.90
        texture:
          type: Solid
          color: Blue

    # Green sphere in "V" group of spheres
    - type: Sphere
      transform:
        position: Vector(4, 0, 4)
        rotation: Zero
        scale: Vector(2, 2, 2)
      material:
        type: Reflective
        polish: 0.90
        texture:
          type: Solid
          color: Green

    # Wooden slightly reflective sphere on right
    - type: Sphere
      transform:
        position: Vector(6, 0, 0)
        rotation: Zero
        scale: Vector(2, 2, 2)
      material:
        type: Reflective
        polish: 0.5
        texture:
          type: Image
          path: "Assets/Wood.jpg"
        normals:
          type: Image
          path: "Assets/WoodNormals.jpg"

    # Marble sphere on left
    - type: Sphere
      transform:
        position: Vector(-6, 0, 0)
        rotation: Zero
        scale: Vector(2.2, 2.2, 2.2)
      material:
        type: Diffuse
        texture:
          type: Image
          path: "Assets/Marble.jpg"
        normals:
          type: Image
          path: "Assets/MarbleNormals.jpg"

    # Glass sphere on front-left
    - type: Sphere
      transform:
        position: Vector(-3, 0, -3)
        rotation: Zero
        scale: Vector(2, 2, 2)
      material:
        type: Dielectric
        refractionIndex: 2.2
        texture:
          type: Solid
          color: White

    # Asphalt box on back-right
    - type: Box
      transform:
        position: Vector(8, 0, 8)
        rotation: Zero
        scale: Vector(3, 2, 2)
      material:
        type: Diffuse
        texture:
          type: Image
          path: "Assets/Asphalt.jpg"
        normals:
          type: Image
          path: "Assets/AsphaltNormals.jpg"

    # Front cube with example texture
    - type: Box
      transform:
        position: Vector(2, 0, -4)
        rotation: VectorDegrees(0, -45, 0)
        scale: Vector(1.1, 1.1, 1.1)
      material:
        type: Diffuse
        texture:
          type: Image
          path: "Assets/Cube.png"

    # Teapot
    - type: Mesh
      transform:
        position: Vector(0, 0, 6)
        rotation: VectorDegrees(0, 125, 0)
        scale: Vector(1.15, 1.15, 1.15)
      path: "Assets/Teapot.obj"
      material:
        type: Reflective
        polish: 0.99
        texture:
          type: Solid
          color: White

    # Bunny
    - type: Mesh
      transform:
        position: Vector(-5, 0, 5)
        scale: Vector(20, 20, 20)
      path: "Assets/Bunny.obj"
      material:
        type: Diffuse
        texture:
          type: Solid
          color: White
